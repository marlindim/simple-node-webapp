name: Continuous Deployment to Elastic Beanstalk

on:
  push:
    branches:
      - master  # change to your deploy branch if needed

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Zip application
        run: zip -r app.zip .

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload app to S3
        run: |
          aws s3 cp app.zip s3://elasticbeanstalk-${{ secrets.AWS_ACCOUNT_ID }}-${{ secrets.AWS_REGION }}/app.zip

      - name: Create new application version and wait until processed
        run: |
          VERSION_LABEL="v-${GITHUB_RUN_NUMBER}"

          echo "Creating new application version: $VERSION_LABEL"
          aws elasticbeanstalk create-application-version \
            --application-name "${{ secrets.EB_APP_NAME }}" \
            --version-label "$VERSION_LABEL" \
            --source-bundle S3Bucket=elasticbeanstalk-${{ secrets.AWS_ACCOUNT_ID }}-${{ secrets.AWS_REGION }},S3Key=app.zip

          echo "Waiting for application version to be processed..."
          for i in {1..15}; do
            STATUS=$(aws elasticbeanstalk describe-application-versions \
              --application-name "${{ secrets.EB_APP_NAME }}" \
              --version-label "$VERSION_LABEL" \
              --query "ApplicationVersions[0].Status" --output text)

            echo "Status: $STATUS"

            if [ "$STATUS" = "PROCESSED" ]; then
              echo "✅ Application version processed successfully!"
              break
            fi

            if [ "$STATUS" = "FAILED" ]; then
              echo "❌ Application version processing failed."
              exit 1
            fi

            sleep 10
          done

          if [ "$STATUS" != "PROCESSED" ]; then
            echo "⏳ Timed out waiting for application version to be processed."
            exit 1
          fi

      - name: Update environment
        run: |
          VERSION_LABEL="v-${GITHUB_RUN_NUMBER}"
          aws elasticbeanstalk update-environment \
            --environment-name "${{ secrets.EB_ENV_NAME }}" \
            --version-label "$VERSION_LABEL"
