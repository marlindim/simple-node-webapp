pull_request:
  branches:
    - main

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test --if-present

      - name: Run linter
        run: npm run lint --if-present

      - name: Install AWS CLI and EB CLI
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install
          pip install --upgrade --user awsebcli

      - name: Deploy to Elastic Beanstalk
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-east-1   # Change to your region
          PATH: ${{ env.PATH }}:$HOME/.local/bin   # To include EB CLI installed by pip
        run: |
          eb init nodejs-sample-ap --platform node.js --region us-east-1
          eb use Nodejs-sample-ap-env
          eb deploy

